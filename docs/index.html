<script id='MathJax-script' defer src='/Vue3-TS-ChatGPT/cdn.jsdelivr.net_npm_mathjax@3_es5_tex-mml-chtml.js'></script>
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    },
    svg: {
      fontCache: 'global',
      scale: 110,
      minScale: 80
    },
    options: {
      renderActions: {
        findScript: [10, function(doc) {
          for (const node of document.querySelectorAll('span.math, div.math')) {
            const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], node)
            const text = document.createTextNode('')
            node.parentNode.replaceChild(text, node)
            math.start = { node: text, delim: '', n: 0 }
            math.end = { node: text, delim: '', n: 0 }
            doc.math.push(math)
          }
        }, '']
      }
    }
  }
